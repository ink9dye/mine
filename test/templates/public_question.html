{% extends "base.html" %}

{% block title %}发布问答{% endblock %}

{% block head %}
<!-- 如果需要额外的CSS或JavaScript，可以在这里引入 -->
<script src="{{ url_for('static', filename='path/to/your/script.js') }}"></script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-8 offset-md-2">
            <h1 style="text-align: center;">发布问答</h1>
            <form action="{{ url_for('qa.public_question') }}" method="post">
                {{ form.hidden_tag() }} <!-- 添加这一行以包含 CSRF 令牌 -->
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" name="title" class="form-control" placeholder="请输入标题" id="title">
                </div>
                <div class="form-group">
                    <label for="content">内容</label>
                    <textarea name="content" class="form-control" rows="10" placeholder="请输入内容" id="content"></textarea>
                </div>
                <div class="form-group" style="text-align: right;">
                    <button type="submit" class="btn btn-primary">发布</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
